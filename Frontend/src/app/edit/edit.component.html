<!-- 
    Top Section
        Title (contentEditable=true, make it an ng form with a limit of 50 characters)

        Horizontal Trail

        Image
        Shape
        Text

        Save
        Publish
    Bottom Section
 -->
 <div *ngIf="state !== undefined && currentMap !== undefined" class="edit-wrap">
    <div class="top">
        <textarea id="map-title" type="text" [(ngModel)]="title" name="title" maxlength="50" wrap="hard" cols="25" rows="2"></textarea>
        <app-horizontal-trail id="horizontal-trail" [curState]="state[state.length-1]"></app-horizontal-trail>
        <div id="edit-options">

        </div>
    </div>
    <div class="bot"></div>
 </div>
