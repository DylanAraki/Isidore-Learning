<form #userForm="ngForm" *ngIf="!verification">
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="userInput.username">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="userInput.email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="userInput.password">
    </div>
    <button (click)="register()">Register</button>
</form>

<form #userForm="ngForm" *ngIf="verification">
    <div class="form-group">
        <label>Verification Code</label>
        <input type="text" class="form-control" name="code" [(ngModel)]="verificationCode">
    </div>
    <button (click)="submitVerification()">Verify account</button>
</form>
